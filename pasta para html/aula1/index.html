<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Gadgets - Loja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0A0A0A;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .header {
            background-color: #6A0DAD;
            padding: 15px;
            font-size: 24px;
        }
        .nav {
            margin: 10px 0;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            border: 1px solid #333;
            padding: 20px;
            margin: 20px;
            width: 250px;
            background-color: #1E1E1E;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .buy-btn {
            display: inline-block;
            background-color: #6A0DAD;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .ads {
            background-color: #222;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="header">Tech Gadgets - Sua Loja de Tecnologia</div>
    <div class="nav">
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="comparacoes.html">Comparações</a>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Pesquisar produtos...">
    </div>
    <div class="container">
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Produto 1">
                <h2>Gadget Incrível</h2>
                <p>Melhore sua experiência com este produto inovador.</p>
                <a href="https://www.amazon.com.br/" class="buy-btn" target="_blank">Comprar na Amazon</a>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Produto 2">
                <h2>Outro Gadget</h2>
                <p>Este gadget tornará sua vida mais fácil.</p>
                <a href="https://www.amazon.com.br/" class="buy-btn" target="_blank">Comprar na Amazon</a>
            </div>
        </div>
    </div>
    <div class="ads">
        <p>Espaço para anúncios do Google Ads</p>
    </div>
    <div class="footer">
        <p>Site criado por Otavio Canabrava</p>
    </div>
</body>
</html>
